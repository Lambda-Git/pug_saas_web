
<div class="row">
  <div class="col-xs-12">
    <div class="block-title">
      <div class="block-background">
        <div class="block-name">资金申请情况</div>
      </div>
    </div>
    <div class="section">
      <div class="section-title"><span class="section-icon">&nbsp;</span><span class="section-name">项目资金申请金额（单位：万元）</span></div>
      <div class="section-content">
        <div class="row">
          <div class="col-sm-6 col-xs-12">
            <div class="explain title">申请金额:</div>
            <div class="applyInfoEntity explain content" id="applyAmount">&nbsp;</div>
          </div>
        </div>
      </div>
      <div class="section-title"><span class="section-icon">&nbsp;</span><span class="section-name">其他资金投入金额（单位：万元）</span></div>
      <div class="section-content section-finance">
        <div class="row">
          <div class="col-sm-6 col-xs-12">
            <div class="explain title">财政拨款:</div>
            <div class="explain content" id="appropriationFinance">0</div>
          </div>
          <div class="col-sm-6 col-xs-12">
            <div class="explain title">自有资金:</div>
            <div class="explain content" id="selfFinance">0</div>
          </div>
          <div class="col-sm-6 col-xs-12">
            <div class="explain title">事业收入:</div>
            <div class="explain content" id="careerFinance">0</div>
          </div>
          <div class="col-sm-6 col-xs-12">
            <div class="explain title">经营性收入:</div>
            <div class="explain content" id="operatingFinance">0</div>
          </div>
          <div class="col-sm-6 col-xs-12">
            <div class="explain title">其&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;他:</div>
            <div class="explain content" id="otherFinance">0</div>
          </div>
        </div>
      </div>
      <div class="section-title"><span class="section-icon">&nbsp;</span><span class="section-name">项目资金总额（单位：万元）</span></div>
      <div class="section-content">
        <div class="row">
          <div class="col-sm-6 col-xs-12">
            <div class="explain title">资金总额:</div>
            <div class="explain content" id="totalAmount">&nbsp;</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
