
<div class="row">

    </div>

      <div class="section-content section-kpi">

          <div class="col-sm-6 col-xs-12">

            <div class="applyInfoEntity explain content" id="perfFinancialAllocation">&nbsp;</div>
          </div>
          <div class="col-sm-6 col-xs-12">

            <div class="applyInfoEntity explain content" id="perfOtherAmount">&nbsp;</div>

      <div class="section-title"><span class="section-icon">&nbsp;</span><span class="section-name">项目支出绩效目标</span></div>

        <div class="pc-show">

        <div class="phone-show"></div>

      <div class="section-title"><span class="section-icon">&nbsp;</span><span class="section-name">总体指标</span></div>
      <div class="section-content">
        <div class="row">
          <div class="col-xs-12">
            <div class="big-text" name="kpiTotalTarget">&nbsp;</div>
          </div>
        </div>
